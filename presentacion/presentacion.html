<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación</title>
    <link rel="stylesheet" href="presentacion.css">
</head>
<body>

    <div class="container">
        <div class="photo-container">
            <img id="main-photo" src="IMG_1301.jpg" alt="Foto de la persona">
        </div>

        <div class="content">
            <h1 id="name">Antonio Tovar</h1>
            <p id="profession">Estudiante de Desarrollo Web</p>

            <div class="hobbies">
                <h2>Mis Hobbies</h2>
                <ul>
                    <li><a href="https://copadecalisteniamalaga.es/atleta/antonio-tovar-martin/">Calistenia</a></li>
                    <li>Snowboard</li>
                    <li>Música</li>
                    
                </ul>
                <ol id="orderlist"></ol>
            </div>
            <div id="contractForm" class="contract-form">
                <label >Nombre Completo</label>
                <input type="text" id="name" name="name" required>
                <label >Telefono</label>
                <input type="number" id="Telefono" name="Telefono" required>
                <label >Email</label>
                <input type="email" id="email" name="email" required>
                <label >Mensaje</label>
                <textarea type="text" id="mensaje" name="mensaje" required></textarea>
            </div>

            <button id="colorButton">Cambiar Color del Título</button>
        </div>
    </div>
    
    <script src="presentacion.js"></script>
</body>
</html>
